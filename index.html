<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ТвойТур - Туристическое агентство</title>
    <script>
      // Обработка редиректа с 404.html для GitHub Pages SPA routing
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          // Извлекаем путь из полного URL для правильной обработки базового пути
          const url = new URL(redirect);
          const path = url.pathname;
          const search = url.search;
          const hash = url.hash;
          // Обновляем историю браузера с правильным путем
          history.replaceState(null, null, path + search + hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
