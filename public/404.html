<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТвойТур - Туристическое агентство</title>
    <script>
        // Сохраняем текущий URL в sessionStorage
        sessionStorage.redirect = location.href;
        // Перенаправляем на корневую страницу
        location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/');
    </script>
</head>
<body>
    <h1>Перенаправление...</h1>
</body>
</html>
