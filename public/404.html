<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТвойТур - Туристическое агентство</title>
    <script>
        // Сохраняем текущий URL в sessionStorage для обработки в index.html
        var path = location.pathname;
        var base = '/tvoitur/';
        
        // Если путь не начинается с базового пути, добавляем его
        if (!path.startsWith(base)) {
            path = base + path.replace(/^\//, '');
        }
        
        // Сохраняем полный URL с базовым путем
        sessionStorage.redirect = location.origin + path + location.search + location.hash;
        
        // Перенаправляем на index.html
        location.replace(base + 'index.html');
    </script>
</head>
<body>
    <h1>Перенаправление...</h1>
</body>
</html>
